{% load static %}
{% block content %}

    <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
    <aside id="colorlib-aside" role="complementary" class="js-fullheight">
        <nav id="colorlib-main-menu" role="navigation">
            <ul>
                <li class="{% if request.path == '/' %} colorlib-active {%endif%}">
                    <a href="{% url 'blog:home' %}">Home</a>
                </li>
                <li class="{% if request.path == '/about/' %} colorlib-active {%endif%}">
                    <a href="{% url 'blog:about' %}">About</a>
                </li>
                <li class="{% if request.path == '/contact/' %} colorlib-active {%endif%}">
                    <a href="{% url 'blog:contact' %}">Contact</a>
                </li>
                {% if user.is_authenticated %}
                <li class="{% if request.path == '/profile/' %} colorlib-active {%endif%}">
                    <a href="{% url 'profile' %}">Me</a>
                </li>
                <li class="{% if request.path == '/messenger/' %} colorlib-active {%endif%}">
                    <a href="{% url 'messenger:list' %}">Messenger</a>
                </li>
                <li class="{% if request.path == '/notifications/' %} colorlib-active {%endif%}">
                    <a href="{% url 'notifications:list' %}">Notifications</a>
                </li>
                {% endif %}
            </ul>
        </nav>

        <div class="colorlib-footer">
            <h1 id="colorlib-logo" class="mb-5">
                <a href="{% url 'blog:home' %}" style="background-image: url(/static/blog/img/bg_1.jpg);">
                    Ñoño <span>Blog</span>
                </a>
            </h1>
            <div class="mb-4">
                <h3>Subscribe for newsletter</h3>
                <form action="#" class="colorlib-subscribe-form">
                    <div class="form-group d-flex">
                        <div class="icon"><span class="icon-paper-plane"></span></div>
                        <input type="text" class="form-control" placeholder="Enter Email Address">
                    </div>
                </form>
            </div>
            <p class="pfooter">
                Copyright &copy;
                <script>document.write(new Date().getFullYear());</script> 
                All rights reserved | This template is made with 
                <i class="icon-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Tuto</a>
            </p>
        </div>
    </aside>

{% endblock %}
